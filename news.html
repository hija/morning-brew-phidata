he mit Ukraine und Moldau können beginnen**:\n   Nach der Zustimmung der EU-Mitgliedstaaten sollen die Gespräche über den EU-Beitritt der Ukraine und Moldau am kommenden Dienstag beginnen. Die Verhandlungen werden bei einem Treffen der EU-Minister in Luxemburg organisiert.\n   [Mehr erfahren](https://www.tagesschau.de/ausland/europa/ukraine-moldau-eu-beitritt-100.html)');
